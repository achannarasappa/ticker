project_name: ticker
before:
  hooks:
    - go mod download
builds:
  - id: build-upx
    main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    hooks:
      post:
        - upx "{{ .Path }}"
  - id: build
    main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
archives:
  - 
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}-{{ .Mips }}{{ end }}"
    replacements:
      darwin: mac
snapshot:
  name_template: "{{ .Tag }}-next"
checksum:
  name_template: "{{ .ProjectName }}-{{ .Version }}-checksums.txt"
release:
  github:
      owner: achannarasappa
      name: ticker
brews:
  -
    name: ticker
    tap:
      owner: achannarasappa
      name: tap
    commit_author:
      name: achannarasappa
      email: git@ani.dev
    homepage: "https://github.com/achannarasappa/ticker"
    description: "Terminal stock ticker with live updates and position tracking"
    license: "GPLv3"
dockers:
- image_templates: ["achannarasappa/ticker:{{ .Version }}-amd64"]
  binaries: [ticker]
  dockerfile: Dockerfile
  use_buildx: true
  build_flag_templates:
  - "--platform=linux/amd64"
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{.GitURL}}"
- image_templates: ["achannarasappa/ticker:{{ .Version }}-arm64v8"]
  binaries: [ticker]
  goarch: arm64
  dockerfile: Dockerfile
  use_buildx: true
  build_flag_templates:
  - "--platform=linux/arm64/v8"
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{.GitURL}}"
docker_manifests:
- name_template: achannarasappa/ticker:{{ .Version }}
  image_templates:
  - achannarasappa/ticker:{{ .Version }}-amd64
  - achannarasappa/ticker:{{ .Version }}-arm64v8
- name_template: achannarasappa/ticker:latest
  image_templates:
  - achannarasappa/ticker:{{ .Version }}-amd64
  - achannarasappa/ticker:{{ .Version }}-arm64v8
- name_template: achannarasappa/ticker:{{ .Major }}
  image_templates:
  - achannarasappa/ticker:{{ .Version }}-amd64
  - achannarasappa/ticker:{{ .Version }}-arm64v8
- name_template: achannarasappa/ticker:{{ .Major }}.{{ .Minor }}
  image_templates:
  - achannarasappa/ticker:{{ .Version }}-amd64
  - achannarasappa/ticker:{{ .Version }}-arm64v8
- name_template: achannarasappa/ticker:{{ .Major }}.{{ .Minor }}.{{ .Patch }}
  image_templates:
  - achannarasappa/ticker:{{ .Version }}-amd64
  - achannarasappa/ticker:{{ .Version }}-arm64v8
snapcrafts:
  -
    id: ticker
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    replacements:
      darwin: mac
    publish: true
    summary: Terminal stock watcher and stock position tracker
    description: |
      Features:
      Live stock price quotes
      Track value of your stock positions
      Support for multiple cost basis lots
      Support for pre and post market price quotes

    grade: stable
    confinement: strict
    apps:
      ticker:
        plugs: ["network"]
